<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="${upload_form_action}" method="post" enctype="multipart/form-data">
    <label>Upload an image.</label>
    <br/>
    <input name="${image_file}" type="file" accept="image/jpeg"/>
    <br/>
    <input name="upload" type="Upload"/>
    <br/>
    <input name="reset" type="Reset"/>
</form>
</body>
</html>
