<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<p>
    <font color="red">
        ${register_error}
    </font>
</p>
<form method="post" action="${register_form_action}">
    White spaces at the beginning or in the end will be ignored.
    <br>
    Name: <input type="text" name="${register_name}">
    <br>
    Password:<input type="password" name="${register_first_password}">
    <br>
    Password again:<input type="password" name="${register_second_password}">
    <br>
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
</form>
<a href="${get_login_page}">login</a>
</body>
</html>
